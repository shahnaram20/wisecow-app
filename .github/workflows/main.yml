name: Build and Deploy Wisecow App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Ensure your DockerHub username is correct in secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Ensure your DockerHub token/password is correct in secrets

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/wisecow-app .
        docker push ${{ secrets.DOCKER_USERNAME }}/wisecow-app

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f manifests/

